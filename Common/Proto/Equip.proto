syntax = "proto3";
option csharp_namespace = "Common.Protobuf";

option java_package = "catgirl.kirara.moe";

import "Reliquary.proto";
import "Weapon.proto";

// Name: PDGCLANHIJP
message Equip {
    bool is_locked = 3;
    oneof detail {
        Reliquary reliquary = 1;
        Weapon weapon = 2;
    }
}

